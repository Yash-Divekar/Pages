<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    function show(shown, hidden) {
      document.getElementById(shown).style.display='block';
      document.getElementById(hidden).style.display='none';
      return false;
    }
    </script>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Libery</title>
</head>
<body>
    <div class="display-4" style="align-items:center; display: flex; justify-content: center; align-items: center;" >
        <b>Welcome to our online Libery</b>
    </div><div class="container-fluid" style="align-items:center; display: flex; justify-content: center; align-items: center;margin-top: 5rem;" >
  <div class="row">
    <div class="col-md-6">
      <a href="#" onclick="return show('login','signup');">Log in</a>
    </div>
    <div class="col-md-6" style="width: 10rem;">
      <a href="#" onclick="return show('signup','login');">Sign up</a>
    </div>
  </div>
  </div><br>
  <div class="container-fluid" style="align-items:center; display: flex; justify-content: center; align-items: center;" >
    <div class="input-group mb-6" style="width:20rem" id="login">
        <form action="{{url_for ('logging')}}" method='post'>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter username"  name='username' value="{{request.form.username}}">
          </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" class="form-control" id="Password" placeholder="Password" name='password' value="{{request.form.password}}">
        </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-primary">Log in</button>
          </div>
      </form>   
      </div>

      <div class="input-group mb-6" style="width:20rem" id="signup">
        <form action="{{url_for ('signup')}}" method='post'>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter username"  name='username' value="{{request.form.username}}">
          </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" class="form-control" id="Password" placeholder="Password" name='password' value="{{request.form.password}}">
        </div> 
          <div class="col-md-6">
            <button type="submit" class="btn btn-primary" value="True" name="signup">Sign up</button>
          </div>
      </form>    
      </div>

      
    
</div>
</body>
</html>
